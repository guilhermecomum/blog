{% extends "base.html" %}
{% block intro %}
<section>
  <h2>Hi, my names is Guilherme!</h2>
  <p>The introduction goes here.</p>
</section>
{% endblock %}
{% block main %}
<article>
  <h2>Blog</h2>
  <ol class="posts">
    {% for post in posts %}
    <li class="post-title">
      <a href="{{ url_for("post", slug=post.slug) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ol>
</article>
{% endblock %}
